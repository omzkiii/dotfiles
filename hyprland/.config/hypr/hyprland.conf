#
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, 1920x1080@61,0x0,1
monitor= HDMI-A-1, 1360x768@60,1920x0,1

# workspace=0, monitor: HDMI-A-1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/sleep.sh
exec-once = ~/.config/hypr/scripts/waybar.sh & swww-daemon
exec-once = poweralertd
# exec-once = ~/.config/hypr/scripts/initWaybar & hyprpaper
exec-once=/usr/lib/polkit-kde-authentication-agent-1


# Source a file (multi-file configs)
source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/opacity.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 1
    # col.active_border = $color2 $color10 $color14 $color10 $color2 $color10 $color14 $color10 $color2 30deg
    col.active_border = $color3
    col.inactive_border = $background
    # col.inactive_border = $color8

    layout = master
    # layout = dwindle
}
group{
    groupbar {
        col.active = $color12
        col.inactive = $color8
    }

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    active_opacity = 1
    inactive_opacity = 1

    blur {
        enabled = false
        size = 4
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        noise = 0.07
        contrast = 1.2
        brightness = 1
        # brightness = 0.7
        vibrancy = 1
        # vibrancy_darkness = 0.1
    }

    shadow {
        enabled = yes
        range = 5
        render_power = 2
        # color = rgba(1a1a1aff)
        color = rgba(121212ff)
        # color = $background
        scale = 1
        # ignore_window = false
        # sharp = true
        # offset = -2 2

    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = layers, 1, 1, default, popin
    animation = border, 0, 0, default
    # animation = borderangle, 1, 8, default
    animation = fade, 1, 1, default
    # animation = workspaces, 1, 2, default, slidevert
    animation = workspaces, 1, 1, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    orientation = left
    # new_is_master = true
    allow_small_split = true
    smart_resizing = true
    
}

binds {
    movefocus_cycles_fullscreen = 1
}
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }



# windowrule=float, class:^(kitty)$
windowrule=float, class:^(tk)$
windowrule=opacity $opacity, class:^(codium)$
windowrule=opacity $opacity, class:^(neovide)$
# windowrule=opacity $opacity, ^(kitty)$
# windowrule=opacity $opacity, ^(firefox)$
windowrule=opacity $opacity, class:^(Spotify)$
windowrule=opacity $opacity, class:^(obsidian)$
windowrule=idleinhibit always, class:^(*)$
windowrule=opacity 1 override 1 override,title:(.*)(- Youtube)$

windowrule=opacity 1,fullscreen:1
windowrule = idleinhibit fullscreen, class:^(*)$
windowrule = idleinhibit fullscreen, title:^(*)$
windowrule = idleinhibit fullscreen, fullscreen:1

windowrule = float,class:^(kitty)$,title:^(Books)$
windowrule = size 50% 30%,class:^(kitty)$,title:^(Books)$
windowrule = dimaround,class:^(kitty)$,title:^(Books)$
windowrule = bordersize 0,class:^(kitty)$,title:^(Books)$
windowrule = pin,class:^(kitty)$,title:^(Books)$

windowrule = float,class:^(kitty)$,title:^(Projects)$
windowrule = size 70% 50%,class:^(kitty)$,title:^(Projects)$
windowrule = dimaround,class:^(kitty)$,title:^(Projects)$
windowrule = bordersize 0,class:^(kitty)$,title:^(Projects)$
windowrule = pin,class:^(kitty)$,title:^(Projects)$

windowrule = float,class:^(kitty)$,title:^(Tasks)$
windowrule = size 30% 70%,class:^(kitty)$,title:^(Tasks)$
windowrule = dimaround,class:^(kitty)$,title:^(Tasks)$
windowrule = bordersize 0,class:^(kitty)$,title:^(Tasks)$
windowrule = pin,class:^(kitty)$,title:^(Tasks)$

layerrule = dimaround,rofi
# layerrule = dimaround,wofi
layerrule = animation slide,notifications
layerrule = animation slideout,notifications
layerrule= animation fade,selection
layerrule= blur,waybar
# layerrule= ignorealpha $opacity, waybar
# layerrule

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty -o background_opacity=$opacity
bind = $mainMod, Q, killactive,
# bind = $mainMod, G, togglegroup,
bind = $mainMod SHIFT, P, pin,
# bind = $mainMod, M, exec, .config/hypr/scripts/lock
bind = $mainMod, M, exec, hyprlock
bind = $mainMod, E, exec, kitty -o background_opacity=$opacity lf
bind = $mainMod, C, exec, vscodium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
bind = $mainMod, N, exec, kitty -T neovim -o background_opacity=$opacity nvim
bind = $mainMod, V, togglefloating
bind = $mainMod, T, togglesplit,
bind = $mainMod, F, fullscreen
bind = $mainMod, tab, exec, kitty -o background_opacity=$opacity btop
bind = $mainMod, O, exec, obsidian
bind = $mainMod, Z, exec, zathura
bind = $mainMod SHIFT, R, exec, kitty -T tmux -o background_opacity=$opacity tmux attach

# ROFI
bind = $mainMod SHIFT, E, exec, .config/rofi/scripts/emoji || pkill rofi
bind = $mainMod SHIFT, C, exec, .config/rofi/scripts/calc || pkill rofi
bind = $mainMod, D, exec, .config/rofi/scripts/launcher || pkill rofi
bind = $mainMod, W, exec, .config/rofi/scripts/wallpaper || pkill rofi
bind = $mainMod, X, exec, .config/rofi/scripts/themes  || pkill rofi
bind = $mainMod, P, exec, .config/rofi/scripts/powermenu || pkill rofi
bind = $mainMod, S, exec, .config/rofi/scripts/playercontrol || pkill rofi

# Layout Change
bind = $mainMod, I, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod, U, exec, hyprctl keyword general:layout "master"


# bind = $mainMod, SPACE, layoutmsg, addmaster
# bind = $mainMod SHIFT, SPACE, layoutmsg, removemaster
bind = $mainMod, SPACE, exec, kitty --single-instance -T Tasks -o background_opacity=$opacity taskwarrior-tui
bind = $mainMod, SPACE, exec, hyprctl dispatch killwindow title:Tasks

# Scripts
# bind = $mainMod SHIFT, N, exec, kitty ~/.config/hypr/scripts/vf.sh  
bind = $mainMod SHIFT, N, exec,  cd ~/Documents/Notes/Notes && kitty -o background_opacity=$opacity nvim TODOs.md
bind = $mainMod, B, exec, kitty --single-instance -T Books -o background_opacity=$opacity ~/.config/hypr/scripts/books.sh
bind = $mainMod, B, exec, hyprctl dispatch killwindow title:Books
bind = $mainMod, slash, exec, kitty --single-instance -T Projects -o background_opacity=$opacity ~/.config/hypr/scripts/ff.sh
bind = $mainMod, slash, exec, hyprctl dispatch killwindow title:Projects

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod Control_L, L, resizeactive, 50 0
bind = $mainMod Control_L, H, resizeactive, -50 0
bind = $mainMod Control_L, K, resizeactive, 0 -50
bind = $mainMod Control_L, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#SYSTEM
bindel=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && ~/.config/hypr/scripts/volume down
bindel=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && ~/.config/hypr/scripts/volume up
# bindl=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl=, XF86AudioMute, exec, ~/.config/hypr/scripts/volume mute
bindl=, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bindel=, XF86MonBrightnessUp, exec, xbacklight +5
bindel=, XF86MonBrightnessDown, exec, xbacklight -2

bind=, Print, exec, grim - | wl-copy
bind=$mainMod, Print, exec, slurp -c 00000010| grim -g - - | wl-copy
# bind=$mainMod, Print, exec, slurp | grim -g - - | wl-copy
bind=$mainMod SHIFT, Print, exec, grim /home/geo/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S.png') && notify-send "Screenshot Saved as" $(date +'%Y-%m-%d-%H%M%S.png')


